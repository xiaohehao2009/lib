<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>生命游戏</title>
  <meta name="viewport" content="width=device-width, initail-scale=1.0">
  <link rel="stylesheet" href="index.css">
</html>
<body>
  <div id="app">
    <h1>生命游戏</h1>
    <p>康威生命游戏在2维网格里模拟细胞的繁衍和衰亡，规则非常简单：死亡细胞周围有3个存活细胞时，该细胞就诞生为新的存活细胞；存活细胞周围有2个或3个存活细胞时，该细胞就保持存活，否则就死去。</p>
    <hr>
    <p>
      <button id="update">更新</button>
      <button id="updaten">更新n次</button>
      <button id="pause">停止</button>
      <br>
      <button id="clear">清除</button>
      <button id="random">随机</button>
      <button id="picture">生成图片</button>
    </p>
  </div>
  <script src="index.js"></script>
</body>
